<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather and Time Widget made by adam</title>
    <style>
      #current-time {
        font-family: Arial Black;
        font-size: 16px;
        color: white;
        margin-top: -5px;
        text-align: center;
      }
      .weatherwidget-io {
        font-family: Arial Black !important;
      }
    </style>
  </head>
  <body>
    <div style="width: 110px; height: 160px;">
      <a class="weatherwidget-io" href="https://forecast7.com/en/40d80n85d82/wabash/" data-font="Arial Black" data-icons="Climacons Animated" data-mode="Current" data-theme="original" data-basecolor="rgba(112, 102, 144, 0)" data-mooncolor="#dcdb38">Los Angeles, CA, USA</a>
      <p id="current-time"></p>
    </div>
    <script>
      fetch('https://worldtimeapi.org/api/timezone/America/Los_Angeles')
        .then(response => response.json())
        .then(data => {
          const currentTime = new Date(data.datetime);
          const options = { hour: 'numeric', minute: 'numeric', hour12: true };
          document.getElementById('current-time').textContent = currentTime.toLocaleString('en-US', options);
        });

      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
  </body>
</html>
