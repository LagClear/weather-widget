<div style="display:flex; flex-direction:column; align-items:center">
  <div style="width:110px; height:140px">
    <a class="weatherwidget-io" href="https://forecast7.com/en/34d05n118d24/los-angeles/?unit=us" data-font="Arial Black" data-icons="Climacons Animated" data-mode="Current" data-theme="original" data-basecolor="rgba(112, 102, 144, 0)" data-mooncolor="#dcdb38" style="width:100%; height:100%">Los Angeles, CA, USA</a>
  </div>

  <div style="height:40pt; display:flex; justify-content:center; align-items:center">
    <p id="current-time" style="font-size:16pt; font-weight:bold; margin:0; color:white; font-family: 'Arial Black', sans-serif; margin-top: 2px;"></p>
  </div>
</div>

<script>
  fetch('https://worldtimeapi.org/api/timezone/America/Los_Angeles')
    .then(response => response.json())
    .then(data => {
      const currentTime = new Date(data.datetime);
      const options = { hour: 'numeric', minute: 'numeric', hour12: true };
      document.getElementById('current-time').textContent = currentTime.toLocaleString('en-US', options);
    });
</script>

</script>
